<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2 class="text-center">Calculator</h2>
        <div class="mb-3">
            <input type="text" id="result" class="form-control" readonly>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="appendValue('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="appendValue('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="appendValue('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning btn-block" onclick="appendValue('/')">/</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="appendValue('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="appendValue('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="appendValue('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning btn-block" onclick="appendValue('*')">*</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="appendValue('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="appendValue('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="appendValue('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning btn-block" onclick="appendValue('-')">-</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="clearResult()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="appendValue('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="calculateResult()">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning btn-block" onclick="appendValue('+')">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
